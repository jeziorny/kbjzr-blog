<!DOCTYPE html>
<html lang="pl">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kbjzr.pl</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@700&family=Archivo+Black&family=Public+Sans:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    kbjzr.pl — Blog o Rzeczach
  </header>

  <nav>
    <a href="#">Start</a>
    <a href="#">O mnie</a>
    <a href="#">Artykuły</a>
    <a href="#">Kontakt</a>
  </nav>

  <main>
  <div id="post-list" style="display: flex; flex-direction: column; gap: 2rem; max-width: 720px; width: 100%;"></div>
  <div id="post-list" class="container"></div>
</main>



  <footer>
    &copy; 2025 kbjzr.pl — Wszystkie prawa zastrzeżone
  </footer>
<script>
  fetch('posts.json')
    .then(res => res.json())
    .then(posts => {
      const container = document.getElementById('post-list');
      posts.forEach(post => {
        const section = document.createElement('section');
        section.className = 'post';

        const a = document.createElement('a');
        a.href = post.href;
        a.textContent = post.title;
        a.style.textDecoration = 'none';
        a.style.fontWeight = 'bold';

        section.appendChild(a);
        container.appendChild(section);
      });
    });
</script>
</body>
</html>

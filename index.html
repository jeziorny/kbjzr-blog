<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>kbjzr</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@700&family=Archivo+Black&family=Public+Sans:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <header>kbjzr</header>

  <nav>
    <a href="index.html">Blog</a>
    <a href="about.html">O mnie</a>
  </nav>

  <main>
    <div id="post-list"></div>
  </main>

  <footer>
    &copy; 2025 kbjzr.pl — Wszystkie prawa zastrzeżone
  </footer>

  <script>
    const posts = [
      {
        text: "Screenless i hardware jako Klient AI. O Humane AI Pin.",
        href: "posts/screenless-i-hardware-jako-klient-ai-o-humane-ai-pin.html"
      },
      {
        text: "Influencer marketing to loteria.",
        href: "posts/influencer-marketing-to-loteria.html"
      },
      {
        text: "Apple Vision Pro – szybkie refleksje.",
        href: "posts/apple-vision-pro.html"
      },
      {
        text: "AI in the box: okulary od Meta",
        href: "posts/meta-ray-bans.html"
      },
      {
        text: "Blogi, tęsknię za nimi",
        href: "posts/blogi-tesknie-za-nimi.html"
      },
      {
        text: "Push i pull w zarządzaniu produktem",
        href: "posts/push-i-pull-w-zarzadzaniu-produktem.html"
      }
    ];

    const postList = document.getElementById('post-list');
    let loaded = 0;
    const batchSize = 2;

    function renderPost(post) {
      const section = document.createElement('section');
      section.className = 'post';

      const a = document.createElement('a');
      a.href = post.href;
      a.textContent = post.text;
      a.style.fontWeight = 'bold';
      a.style.textDecoration = 'none';

      const p = document.createElement('p');
      p.appendChild(a);

      section.appendChild(p);
      postList.appendChild(section);
    }

    function loadNextPosts() {
      const next = posts.slice(loaded, loaded + batchSize);
      next.forEach(renderPost);
      loaded += next.length;
    }

    window.addEventListener('scroll', () => {
      const nearBottom = window.innerHeight + window.scrollY >= document.body.offsetHeight - 100;
      if (nearBottom && loaded < posts.length) {
        loadNextPosts();
      }
    });

    loadNextPosts();
  </script>
</body>
</html>
